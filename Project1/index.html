<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--I have changed the title as a Gazetteer which is used to be "Select Country"-->
    <title>Gazetteer</title>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="leaflet/easy-button.css">
    <link href="leaflet/extraMarkers/css/leaflet.extra-markers.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="leaflet/LeafletMarkerCluster1.4.1/MarkerCluster.css">
    <link rel="stylesheet" href="leaflet/LeafletMarkerCluster1.4.1/MarkerCluster.Default.css">
    <!--I have added favicon here-->
    <link rel = "icon" href= "favicon.ico" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body >
    <span id="selectContainer">
      <select id="selCountry" class="form-select shadow-sm"></select>
    </span>
    <div id="map"></div>
    <div id="infoModal" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Overview</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td class="text-center">
                  <i class="fa fa-globe"></i>
                </td>
                <td> Country </td>
                <td id="countryIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa fa-landmark"></i>
                </td>
                <td> Capital </td>
                <td id="capitalIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa fa-flag"></i>
                </td>
                <td> Country Code </td>
                <td id="countryCodeIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa fa-person-booth"></i>
                </td>
                <td> Population </td>
                <td id="countryPopulationIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa fa-street-view"></i>
                </td>
                <td> Region </td>
                <td id="countryRegionIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa fa-language"></i>
                </td>
                <td> Language </td>
                <td id="countryLanguageIdEasyButton" class="text-end"> value </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="wikiModal" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Wiki</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td id="countryWikiSummaryIdEasyButton" class="text-end"> value </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="currencyModal" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Currency</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>

              <div class="form-floating mb-3">
    
                <input id="fromAmount" type="number" class="form-control" value="1" min="1" step="1">
                <label id="countryCurrencyCode">From</label>
    
              </div>
    
              <div class="form-floating mb-3">
    
                <select id="exchangeRate" class="form-select"></select>
                
                <label for="exchangeRate">Convert to</label>
    
              </div>
    
              <div class="form-floating">
    
                <input id="toAmount" type="text" class="form-control">
                <label for="toAmount">Result</label>
    
              </div>
    
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="flagModal" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Flag</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td class="text-center" id="countryFlagIdEasyButton"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="capitalWeatherModal" class="modal" data-bs-backdrop="false" tabindex="-1">
    
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        
        <div class="modal-content shadow">      
            
          <div class="modal-header bg-success bg-gradient text-white">
    
            <h5 class="modal-title" id="weatherModalLabel"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
    
          </div>
    
          <div class="modal-body">
            
            <div id="pre-load" class="fadeOut"></div>
    
            <div class="row">
    
              <div class="col border m-2">
    
                <p class="fw-bold fs-5 mt-1">TODAY</p>
                
                <div class="row">
                  
                  <div class="col text-center m-3">
                    
                    <p id="todayConditions" class="fw-bold fs-6"></p>
                      
                  </div>
                  
                  <div class="col text-center">
                    
                    <img id="todayIcon" class="img-fluid mt-0" src="" alt="" title="">
                      
                  </div>              
    
                  <div class="col text-center">
                    
                    <p class="fw-bold fs-4 mb-0"><span id="todayMaxTemp"></span><sup>o</sup><span class="tempMetric">c</span></p>
                    <p class="fs-5 mt-0 text-secondary"><span id="todayMinTemp"></span><sup>o</sup><span class="tempMetric">c</span></p>
                      
                  </div>              
                  
                </div>
    
              </div>   
    
            </div>
    
            <div class="row">
    
              <div class="col border m-2">
                
                <div class="row">
                  
                  <div class="col text-center">
    
                    <p id="day1Date" class="fw-bold fs-6 mt-3"></p>
                    
                  </div>
                  
                </div>
                
                <div class="row">
                  
                  <div class="col text-center">
                    
                    <p class="fw-bold fs-4 mb-0"><span id="day1MaxTemp"></span><sup>o</sup>c</p>
                    <p class="fs-5 mt-0 text-secondary"><span id="day1MinTemp"></span><sup>o</sup>c</p>
                    
                  </div>
                  
                  <div class="col text-center">
                    
                    <img id="day1Icon" src="" alt="" title="">
                    
                  </div>    
                  
                </div>
                
              </div>   
    
              <div class="col border m-2">
    
                <div class="row">
                  
                  <div class="col text-center">
    
                    <p id="day2Date" class="fw-bold fs-6 mt-3"></p>
                    
                  </div>
                  
                </div>
                
                <div class="row">
                  
                  <div class="col text-center">
                    
                    <p class="fw-bold fs-4 mb-0"><span id="day2MaxTemp"></span><sup>o</sup>c</p>
                    <p class="fs-5 mt-0 text-secondary"><span id="day2MinTemp"></span><sup>o</sup>c</p>
                    
                  </div>
                  
                  <div class="col text-center">
                    
                    <img id="day2Icon" src="" alt="" title="">
                    
                  </div>    
                  
                </div>
                
              </div>         
    
           </div>   
        
          </div>
          
          <div class="modal-footer">
            <p class="fs-6 fw-light">Last updated <span id="lastUpdated"></span>. Powered by <a href="https://www.weatherapi.com/" target="_blank" title="Free Weather API">WeatherAPI.com</a></p>
          </div>
    
        </div>
          
      </div>
      
    </div>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="leaflet/easy-button.js"></script>
    <script src="leaflet/extraMarkers/js/leaflet.extra-markers.min.js"></script>
    <script src="leaflet/LeafletMarkerCluster1.4.1/leaflet.markercluster.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <script src="./js/script.js"></script>    
  </body>
</html>
