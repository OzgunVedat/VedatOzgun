<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Select</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="leaflet/easy-button.css">
    <link href="leaflet/extraMarkers/css/leaflet.extra-markers.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  <body>
    <span id="selectContainer">
      <select id="selCountry" class="form-select shadow-sm"></select>
    </span>
    <div id="map"></div>
    <div id="exampleModal" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Overview</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td> Country </td>
                <td id="countryIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td> Capital </td>
                <td id="capitalIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td> Country Code </td>
                <td id="countryCodeIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td> Currency </td>
                <td id="countryCurrencyIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td> Language </td>
                <td id="countryLanguageIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td> Population </td>
                <td id="countryPopulationIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td> Region </td>
                <td id="countryRegionIdEasyButton" class="text-end"> value </td>
              </tr>
              <tr>
                <td> Wiki </td>
                <td id="countryWikiIdEasyButton" class="text-end"> value </td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="leaflet/easy-button.js"></script>
    <script src="leaflet/extraMarkers/js/leaflet.extra-markers.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
