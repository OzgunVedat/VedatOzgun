  </ul>
  
  </div>

  <div class="tab-content bg-white">

        </tbody>

<!--   add header on top  -->

    </div>

<div id="insertPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
  
  <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
  <!--   that the header and footer are always on display by making the body scroll -->
  
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
       
    <div class="modal-content shadow"> 
      
      <div class="modal-header bg-primary bg-gradient text-white">
        <h5 class="modal-title">Add a new employee</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
          
        <form id="insertPersonnelForm">

          <input type="hidden" id="insertPersonnelEmployeeID">

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="insertPersonnelFirstName" placeholder="First name" required="">
            <label for="insertPersonnelFirstName">First name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="insertPersonnelLastName" placeholder="Last name" required="">
            <label for="insertPersonnelLastName">Last name</label>
          </div> 
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="insertPersonnelJobTitle" placeholder="Job title" required="">
            <label for="insertPersonnelJobTitle">Job Title </label>
          </div> 

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="insertPersonnelEmailAddress" placeholder="Email address" required="">
            <label for="insertPersonnelEmailAddress">Email Address</label>
          </div>    

          <div class="form-floating">
            <select class="form-select" id="insertPersonnelDepartment" placeholder="Department">
            </select>
            <label for="insertPersonnelDepartment">Department</label>
          </div>  

        </form>

      </div>

      <div class="modal-footer">
        <button type="submit" form="insertPersonnelForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
        <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
      </div>
 
    </div>
    
  </div>
  
</div>
